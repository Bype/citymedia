<!DOCTYPE html>
<html>
	<head>
		<title>Citymedia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel='stylesheet' href='/css/style.css' />
	</head>
	<body>
		<div id='zui'>
			<div id="container"></div>
			<script data-main="js/main" src="js/lib/require-jquery.js"></script>
		</div>
		<div id='help'>
			<div><img src='/img/Press_Hold.png'/>
				<p>
					Glisser le doigt sur le fond pour se déplacer
				</p>
			</div>
			<hr/>
			<div><img src='/img/Single_Tap.png'/>
				<p>
					Toucher un titre orange pour zoomer
				</p>
			</div>
			<hr/>
			<div><img src='/img/Double_Tap.png'>
				<p>
					Toucher 2x rapidement le fond pour revenir à la vue initiale
				</p>
			</div>
			<hr/>
			<div><img src='/img/Pinch.png'/>
				<p>
					Rapprocher 2 doigts pour voir plus d'items
				</p>
			</div>
			<hr/>
			<div><img src='/img/Spread.png'>
				<p>
					Eloigner 2 doigts pour voir plus de détails
				</p>
			</div>
		</div>
	</body>
</html>
